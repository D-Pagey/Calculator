<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Calculator</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>

  <body>

<h3 class="main-title">JavaScript Calculator</h3>

<main class="calculator">

  <div class="display-clear">
    <p class="display">0</p>
    <button type="button" name="clear" class="clear-button">Clear</button>
  </div>

  <section class="number-button-container">
    <button type="button" name="1" class="number-button">1</button>
    <button type="button" name="2" class="number-button">2</button>
    <button type="button" name="3" class="number-button">3</button>
    <button type="button" name="4" class="number-button">4</button>
    <button type="button" name="5" class="number-button">5</button>
    <button type="button" name="6" class="number-button">6</button>
    <button type="button" name="7" class="number-button">7</button>
    <button type="button" name="8" class="number-button">8</button>
    <button type="button" name="9" class="number-button">9</button>
    <button type="button" name="0" class="number-button">0</button>
    <button type="button" name="decimal" class="number-button">.</button>
    <button type="button" name="equals" class="number-button equals">=</button>

    <!-- what does "name" do? -->
  </section>

  <div class="operator-buttons">
    <button type="button" name="add" class="operator-button">+</button>
    <button type="button" name="subtract" class="operator-button">-</button>
    <button type="button" name="divide" class="operator-button">*</button>
    <button type="button" name="multiply" class="operator-button">/</button>
  </div>


</main>



    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
